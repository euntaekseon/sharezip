{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Pretalk{% endblock %}</title>
</head>

<body>
    <div class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-warning rounded shadow-sm">
            <img class="mr-3" src="{% static 'images/logo2.png'%}" alt="" width="48" height="48">
            <div class="lh-100">
                <h5 class="mb-0 text-white lh-100">쉐어톡</h6>
                    <div class="text-white">{{ user.username }}</div>
            </div>
        </div>

        <div class="my-3 p-3 rounded shadow-lg">
            <h5 class="border-bottom border-gray pb-2 mb-0">@{{other}}님과 주고받은 메세지 
            <a href="{% url 'new' other %}" class="btn btn-outline-warning btn-sm my-2 my-sm-0">@{{other}}님에게 쪽지 보내기</a></h5>
            {% for i in message %}
            <div class="media text-muted pt-3">
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong><a href="{% url 'myrooms' other %}">@{{other}}</a></strong>에게
                    {% for j in i %}
                    {{j}}<br>
                    {% endfor %}
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
{% endblock %}
